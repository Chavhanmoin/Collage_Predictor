<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup - AcadBuddy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f7f8fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .container {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(74,103,248,0.15);
    width: 100%;
    max-width: 480px;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #4a67f8;
    text-align: center;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    display: block;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.25rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    border-color: #4a67f8;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #4a67f8;
    color: white;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(74,103,248,0.3);
    transition: background-color 0.3s ease;
  }

  button:hover,
  button:focus {
    background-color: #3b52d1;
    outline: none;
  }
</style>
</head>
<body>
  <main class="container" role="main">
    <h2>Signup</h2>
    <form method="post" aria-label="Signup form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required aria-required="true" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required aria-required="true" />

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required aria-required="true" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required aria-required="true" />

      <button type="submit" aria-label="Signup">Signup</button>
    </form>
  </main>
</body>
</html>
